<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Lights with Snowfall</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/2276/2276457.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="snow-container"></div>
      <div class="tree">
        <img src="./image/tree.png" alt="Tree" class="tree-photo">
        <div class="lights">
          <div class="bulb"></div>
          <div class="bulb"></div>
          <div class="bulb"></div>
          <div class="bulb"></div>
          <div class="bulb"></div>
          <div class="bulb"></div>
          <div class="bulb"></div>
          <div class="bulb"></div>
          <div class="bulb"></div>
          <div class="bulb"></div>
        </div>
      </div>
      <div class="control">
        <button id="toggleLights">Turn Off Lights</button>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
